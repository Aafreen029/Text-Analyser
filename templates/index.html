<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>  
        </ul>
    </div>
  </div>
  <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Analyzer !</strong> Give a try.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
   <form  method= 'post'> {% csrf_token %} 
 
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="6"></textarea>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" value="on" id="checkNativeSwitch1" switch>
  <label class="form-check-label" for="checkNativeSwitch1">
   Remove Punctuations
  </label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" value="on" id="checkNativeSwitch2" switch>
  <label class="form-check-label" for="checkNativeSwitch2">
   UPPERCASE
  </label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" value="on" id="checkNativeSwitch3" switch>
  <label class="form-check-label" for="checkNativeSwitch3">
   New Line Remover
  </label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"name="extraspaceremover" value="on" id="checkNativeSwitch4" switch>
  <label class="form-check-label" for="checkNativeSwitch4">
   Extra Space Remover
  </label>
</div>
<button type="submit" class="btn btn-success mt-2">Analyze Text</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
